<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorpresa</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }
    #inicio {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, #000000, #330033);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      flex-direction: column;
      color: white;
    }
    #inicio button {
      padding: 20px 40px;
      font-size: 1.5rem;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff69b4;
      margin-top: 20px;
    }
    #contador {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.2rem;
      z-index: 4;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 15px;
      border-radius: 10px;
    }
    #tiempoTotal {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #ff69b4;
      font-size: 1.1rem;
      z-index: 11;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 15px;
      border-radius: 10px;
      text-align: center;
      white-space: pre-line;
      display: none;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    .center-image {
      width: 200px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px #ff69b4;
    }
    .center-message {
      color: #ff69b4;
      font-size: 2rem;
      text-align: center;
    }
    .final-message {
      position: absolute;
      top: 65%;               /* üëà centrado bajo la foto */
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      color: white;
      text-shadow: 2px 2px 4px #000000, -1px -1px 2px #ff69b4;
      z-index: 3;
      text-align: center;
      display: none;
      max-width: 90%;
    }
  </style>
</head>
<body>

<div id="inicio">

</div>

<div id="contador" style="display:none;"></div>

<div id="tiempoTotal"></div>

<div class="overlay" style="display:none;" id="contenido">

<!-- üíñ Mensaje que aparece despu√©s de unos segundos -->

<audio id="musica" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<canvas id="canvas"></canvas>

<script>

  document.getElementById('inicio').style.display = 'none';
  document.getElementById('contenido').style.display = 'flex';
  document.getElementById('contador').style.display = 'block';
  document.getElementById('tiempoTotal').style.display = 'block';
  document.getElementById('musica').play();
  calcularDiasJuntos();
  iniciarTiempoTotal();
  iniciarAnimacion();
}

    `Llevamos ${dias} d√≠as juntosüíñ`;

function iniciarAnimacion() {
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  ctx.font = "16px monospace";

  const drops = new Array(Math.floor(canvas.width / 64)).fill(1);
  const drawRain = () => {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#ff69b4";
    drops.forEach((drop, i) => {
      const x = i * 64;
      const y = drop * 16;
      ctx.fillText("TE AMO", x, y);
      if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    });
  };
  const rainInterval = setInterval(drawRain, 50);

  // üíñ Mostrar el mensaje central despu√©s de 10s
  setTimeout(() => {
    document.getElementById('finalMessage').style.display = 'block';
  }, 10000);

  // Explosiones extra a los 14s
  setTimeout(() => {
    for (let k = 0; k < 10; k++) {
      const originX = Math.random() * canvas.width;
      const originY = Math.random() * canvas.height * 0.8;
      const particles = [];
      for (let t = 0; t < Math.PI * 2; t += 0.1) {
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        const angle = Math.atan2(y, x);
        const speed = 1 + Math.random() * 1.5;
        particles.push({
          x: originX,
          y: originY,
          vx: Math.cos(angle) * speed * 6,
          vy: -Math.sin(angle) * speed * 6,
          text: "TE AMO",
          alpha: 1
        });
      }
      (function animateExplosion(p) {
        const step = () => {
          ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          p.forEach(c => {
            ctx.fillStyle = `rgba(255,105,180,${c.alpha})`;
            ctx.font = "12px monospace";
            ctx.fillText(c.text, c.x, c.y);
            c.x += c.vx;
            c.y += c.vy;
            c.alpha -= 0.015;
          });
          if (p[0].alpha > 0) requestAnimationFrame(() => step());
        };
        step();
      })(particles);
    }
  }, 14000);

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
}
</script>
</body>
</html>
